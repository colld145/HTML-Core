<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Materializecss</title>

  </head>
  <body>
    <div
      class="container"
      style="background-color: rgb(255, 248, 168); width: 640px; height: 1840px"
    >
      <div
        class="header"
        style="
          background-color: rgb(230, 114, 44);
          width: 640px;
          height: 170px;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;

          margin: 0;
        "
      >
        <div class="top-block">
          <p
            style="
              font-size: 45px;
              text-align: center;
              font-family: 'Trebuchet MS', 'Lucida Sans Unicode',
                'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
              font-weight: bold;
              color: white;
              text-shadow: rgba(0, 0, 0, 0.2) 2px 3px;
              margin: 0;
            "
          >
            Dear<br />
            Customer!
          </p>
        </div>
      </div>

      <div
        class="medium-block"
        style="width: 640px; height: 100px; background-color: rgb(223, 90, 8)"
